<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">My Search Engine</div>
        <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" class="search-input" name="q" placeholder="Search the web...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
